imports:
    -
        resource: 'services/responder.yaml'
    -
        resource: 'services/scrapers.yaml'

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true       # Automatically injects dependencies in your services.
        autoconfigure: false # Automatically registers your services as commands, event subscribers, etc.
        public: false        # Allows optimizing the container by removing unused services; this also means
                             # fetching services directly from the container via $container->get() won't work.
                             # The best practice is to be explicit about your dependencies anyway.

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    App\Command\:
        resource: '../src/Command'
        tags:
            - console.command

    App\Command\ScrapeKiranicoCommand:
        tags:
            -
                name: console.command
                command: scrape:kiranico

    App\Search\SearchManager:
        public: true
        arguments:
            -
                or: '@App\Search\Operators\OrOperator'
                neq: '@App\Search\Operators\NotEqualOperator'
                gt: '@App\Search\Operators\GreaterThanOperator'
                gte: '@App\Search\Operators\GreaterThanEqualOperator'
                lt: '@App\Search\Operators\LessThanOperator'
                lte: '@App\Search\Operators\LessThanEqualOperator'
                like: '@App\Search\Operators\LikeOperator'
                in: '@App\Search\Operators\InOperator'

    App\Search\Operators\NotEqualOperator: ~
    App\Search\Operators\OrOperator: ~
    App\Search\Operators\GreaterThanOperator: ~
    App\Search\Operators\GreaterThanEqualOperator: ~
    App\Search\Operators\LessThanOperator: ~
    App\Search\Operators\LessThanEqualOperator: ~
    App\Search\Operators\LikeOperator: ~
    App\Search\Operators\InOperator: ~
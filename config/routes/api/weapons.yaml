api.weapons.list:
    methods:
        - GET
    path: /weapons
    controller: 'App\Controller\WeaponsDataController::listAction'

api.weapons.read:
    methods:
        - GET
    path: /weapons/{idOrSlug}
    controller: 'App\Controller\WeaponsDataController::readAction'

api.weapons.upgrade-tree:
    methods:
        - GET
    path: /weapons/{idOrSlug}/upgrade-tree
    controller: 'App\Controller\WeaponsDataController::upgradeTreeAction'
api.armor.list:
    methods:
        - GET
    path: /armor
    controller: 'App\Controller\ArmorDataController::listAction'

api.armor.search:
    methods:
        - GET
    path: /armor/search
    controller: 'App\Controller\ArmorDataController::searchAction'

api.armor.read:
    methods:
        - GET
    path: /armor/{idOrSlug}
    controller: 'App\Controller\ArmorDataController::readAction'
services:
    _defaults:
        autowire: true
        autoconfigure: false
        public: false

    App\Scraping\ScraperCollection:
        arguments:
            -
                - '@App\Scraping\Scrapers\MHWikiaItemsScraper'
                - '@App\Scraping\Scrapers\KiranicoSkillsScraper'
                - '@App\Scraping\Scrapers\KiranicoCharmsScraper'
                - '@App\Scraping\Scrapers\FextralifeCharmRarityScraper'
                - '@App\Scraping\Scrapers\MHWikiaWeaponScraper'
                - '@App\Scraping\Scrapers\MHWGSharpnessScraper'
                - '@App\Scraping\Scrapers\MHWorldDataArmorScraper'
                - '@App\Scraping\Scrapers\KiranicoDecorationsScraper'
                - '@App\Scraping\Scrapers\KiranicoMotionValuesScraper'
                - '@App\Scraping\Scrapers\MHWikiaWeaponIconsScraper'
                - '@App\Scraping\Scrapers\FextralifeWeaponImagesScraper'
                - '@App\Scraping\Scrapers\FextralifeArmorImageScraper'

    App\Scraping\Configurations\KiranicoConfiguration: ~
    App\Scraping\Configurations\MHWikiaConfiguration: ~
    App\Scraping\Configurations\FextralifeConfiguration: ~
    App\Scraping\Configurations\GithubConfiguration: ~
    App\Scraping\Configurations\MHWGConfiguration: ~

    App\Scraping\Scrapers\MHWikiaItemsScraper: ~
    App\Scraping\Scrapers\KiranicoCharmsScraper: ~
    App\Scraping\Scrapers\FextralifeCharmRarityScraper: ~
    App\Scraping\Scrapers\MHWikiaWeaponScraper: ~
    App\Scraping\Scrapers\MHWorldDataArmorScraper: ~
    App\Scraping\Scrapers\KiranicoDecorationsScraper: ~
    App\Scraping\Scrapers\KiranicoMotionValuesScraper: ~
    App\Scraping\Scrapers\MHWGSharpnessScraper: ~
    App\Scraping\Scrapers\MHWikiaWeaponIconsScraper: ~
    App\Scraping\Scrapers\FextralifeWeaponImagesScraper: ~
    App\Scraping\Scrapers\FextralifeArmorImageScraper: ~

    App\Scraping\Scrapers\KiranicoSkillsScraper:
        class: App\Scraping\Scrapers\KiranicoSkillsScraper
        arguments:
        - '@App\Scraping\Configurations\KiranicoConfiguration'
        - '@doctrine.orm.entity_manager'
        - '%kernel.root_dir%/Resources/data/missing-skills.json'
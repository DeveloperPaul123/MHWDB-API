services:
    _defaults:
        autowire: true       # Automatically injects dependencies in your services.
        autoconfigure: false # Automatically registers your services as commands, event subscribers, etc.
        public: false        # Allows optimizing the container by removing unused services; this also means
                             # fetching services directly from the container via $container->get() won't work.
                             # The best practice is to be explicit about your dependencies anyway.

    app.scrapers:
        class: App\Scraping\ScraperCollection
        arguments:
            -
                - '@App\Scraping\Scrapers\KiranicoItemScraper'
                - '@App\Scraping\Scrapers\KiranicoSkillsScraper'
                - '@App\Scraping\Scrapers\KiranicoCharmsScraper'
                - '@App\Scraping\Scrapers\KiranicoWeaponsScraper'
                - '@App\Scraping\Scrapers\KiranicoArmorScraper'
                - '@App\Scraping\Scrapers\KiranicoDecorationsScraper'

    App\Scraping\Configurations\KiranicoConfiguration: ~

    App\Scraping\Scrapers\KiranicoItemScraper: ~
    App\Scraping\Scrapers\KiranicoSkillsScraper: ~
    App\Scraping\Scrapers\KiranicoCharmsScraper: ~
    App\Scraping\Scrapers\KiranicoWeaponsScraper: ~
    App\Scraping\Scrapers\KiranicoArmorScraper: ~
    App\Scraping\Scrapers\KiranicoDecorationsScraper: ~